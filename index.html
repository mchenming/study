<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    .ball {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: pink;
        margin-top: 20px;
        position: relative;
    }
</style>

<body>
    <div id="id"></div>
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>

</body>
<script>
    let $ = document.querySelector.bind(document)
    console.log($('.ball'))

    function move(el, target) {
        return new Promise((resolve, reject) => {
            let idx = 0
            function step() {
                idx = idx + 5
                if (idx < target) {
                    el.style.left = idx + 'px'
                    requestAnimationFrame(step)
                } else {
                    resolve()
                }
            }
            requestAnimationFrame(step)
        })
    }
    // move($('.ball1'),200).then(()=>{
    //     return move($('.ball2'),300)
    // }).then(()=>{
    //     return move($('.ball3'),400)
    // })

    async function mo () {
        await move($('.ball1'),200)
        await move($('.ball2'),300)
        await move($('.ball3'),400)
    }
    mo()
</script>

</html>
